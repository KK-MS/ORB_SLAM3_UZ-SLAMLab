%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"
# Camera calibration and distortion parameters (OpenICC https://github.com/urbste/OpenImuCameraCalibrator) 

# Left Camera calibration and distortion parameters (OpenCV)
Camera.fx: 1423.0697
Camera.fy: 1423.5124
Camera.cx: 970.8198
Camera.cy: 554.6289

# distortion parameters
Camera.k1: 0.2384
Camera.k2: -0.6399
Camera.p1: 0.001189
Camera.p2: 0.002545

# Camera resolution
Camera.width: 1920
Camera.height: 1080

# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.999996 , 0.000319075 ,  0.00286166, 0.00262786, 
           -0.00285855,   0.00933544,    -0.999952, -0.0196578,
          -0.000345775 ,   -0.999956,  -0.00933449, -0.0027345,
          0.0, 0.0, 0.0, 1.0]

# IMU noise
IMU.NoiseGyro: 0.000139 # rad/s^0.5 
IMU.NoiseAcc: 0.016 # m/s^1.5
IMU.GyroWalk: 5e-5 #100.04       #5e-5 # rad/s^1.5
IMU.AccWalk: 0.0055 # m/s^2.5
IMU.Frequency: 100


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1250 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 12

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 5


#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500